<!DOCTYPE html>
<html>
<head>
	<title>Pre-flight CORS Request</title>
	<script>
		var url = 'https://api.usdt.com/uc/member/personal/detail';
		var xhr = new XMLHttpRequest();
		xhr.open('OPTIONS', url);
		xhr.setRequestHeader('Access-Control-Request-Method', 'POST');
		xhr.setRequestHeader('Access-Control-Request-Headers', 'agents,deviceid,platform-logo,platformlogo,terminal,x-auth-token');
		xhr.setRequestHeader('Origin', 'https://m.uugame.org');
		xhr.onreadystatechange = function() {
			if (xhr.readyState === XMLHttpRequest.DONE) {
				console.log(xhr.getAllResponseHeaders());
			}
		};
		xhr.send();
	</script>
</head>
<body>
</body>
</html>
