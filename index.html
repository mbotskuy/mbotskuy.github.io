<!DOCTYPE html>
<html>
<head>
	<title>Menampilkan nilai header HTTP Response</title>
</head>
<body>
	<h1>Menampilkan nilai header HTTP Response</h1>
	<div id="response-headers"></div>
	<script>
		var xhr = new XMLHttpRequest();
		xhr.open('POST', 'https://api.usdt.com/uc/member/personal/detail');
		xhr.setRequestHeader('Content-Type', 'application/json');
		xhr.onreadystatechange = function() {
		  if (xhr.readyState === 4 && xhr.status === 200) {
		    var xAuthToken = xhr.getResponseHeader('x-auth-token');
		    var accessControlAllowMethods = xhr.getResponseHeader('Access-Control-Allow-Methods');
		    var responseHeadersDiv = document.getElementById('response-headers');
		    responseHeadersDiv.innerHTML = '<p>x-auth-token: ' + xAuthToken + '</p><p>Access-Control-Allow-Methods: ' + accessControlAllowMethods + '</p>';
		  }
		};
		xhr.send(JSON.stringify({ name: 'John Doe' }));
	</script>
</body>
</html>
