<!DOCTYPE html>
<html>
<head>
	<title>Contoh Slide Halaman dengan Menu dan Slidebar</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: white;
		}
	.slide {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		opacity: 0;
		transition: opacity 0.5s;
		z-index: -1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 50px 0;
	}
	
	.slide.active {
		opacity: 1;
		z-index: 0;
	}
	
	.slide.first {
		background-color: #ffffff;
	}
	
	.slide.second {
		background-color: #ffffff;
	}

	.slide.third {
		background-color: #ffffff;
	}

	.slide.fourth {
		background-color: #ffffff;
	}
	
	nav {
		background-color: #ffffff;
		display: flex;
		justify-content: center;
		align-items: center;
		padding: 10px;
		position: fixed;
		top: 0;
		width: 100%;
		z-index: 1;
	}
	
	nav a {
		color: black;
		font-size: 18px;
		margin: 0 10px;
		text-decoration: none;
		text-transform: uppercase;
		position: relative;
		cursor: pointer;
	}
	
	nav a::before {
		content: "";
		position: absolute;
		bottom: -5px;
		left: 0;
		width: 100%;
		height: 3px;
		background-color: black;
		visibility: hidden;
		transform: scaleX(0);
		transition: all 0.3s ease-in-out 0s;
	}
	
	nav a:hover::before {
		visibility: visible;
		transform: scaleX(1);
	}

	.slide h1, .slide p {
		text-align: center;
		color: black;
	}
</style>
</head>
<body>
	<nav>
			<a href="#" onclick="showSlide(1)">Profil</a>
			<a href="#" onclick="showSlide(2)">Tools</a>
			<a href="#" onclick="showSlide(3)">Catatan</a>
			<a href="#" onclick="showSlide(4)">Donate</a>
	</nav>
	<div class="slide first active">
	<h1>Profil</h1>
	<p>Nanti akan saya isi bio data</p>
</div>

<div class="slide second">
	<h1>Tools</h1>
	<p>Saya isi list tools berguna</p>
</div>

<div class="slide third">
	<h1>Catatan</h1>
	<p>Catatan keren</p>
</div>

<div class="slide fourth">
	<h1>Donate</h1>
	<p>Sumbangan buat ngopi</p>
</div>

<script>
	function showSlide(slideNumber) {
		var slides = document.getElementsByClassName("slide");
		for (var i = 0; i < slides.length; i++) {
			slides[i].classList.remove("active");
		}
		slides[slideNumber -1].classList.add("active");
		}
	</script>
</body>
</html>
