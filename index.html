<!DOCTYPE html>
<html>
<head>
  <title>Contoh Penggunaan XMLHttpRequest</title>
</head>
<body>
  <h1>Contoh Penggunaan XMLHttpRequest</h1>
  <p id="hasilRequest"></p>

  <script>
    // Membuat objek XMLHttpRequest
    var xhr = new XMLHttpRequest();

    // Menentukan jenis permintaan dan URL tujuan
    xhr.open("OPTIONS", "https://api.usdt.com/uc/member/personal/detail");

    // Menambahkan header permintaan yang diperlukan
    xhr.setRequestHeader("Access-Control-Request-Method", "POST");
    xhr.setRequestHeader("Access-Control-Request-Headers", "agents,deviceid,platform-logo,platformlogo,terminal,x-auth-token");
    xhr.setRequestHeader("Origin", "https://m.uugame.org");
    xhr.setRequestHeader("Referer", "https://m.uugame.org/");

    // Menambahkan event listener untuk menangani hasil permintaan
    xhr.onload = function() {
      // Jika permintaan berhasil
      if (xhr.status === 200) {
        // Menampilkan hasil request
        var hasilRequest = document.getElementById("hasilRequest");
        hasilRequest.innerHTML += "agents: " + xhr.getResponseHeader("agents") + "<br>";
        hasilRequest.innerHTML += "deviceid: " + xhr.getResponseHeader("deviceid") + "<br>";
        hasilRequest.innerHTML += "platform-logo: " + xhr.getResponseHeader("platform-logo") + "<br>";
        hasilRequest.innerHTML += "platformlogo: " + xhr.getResponseHeader("platformlogo") + "<br>";
        hasilRequest.innerHTML += "terminal: " + xhr.getResponseHeader("terminal") + "<br>";
        hasilRequest.innerHTML += "x-auth-token: " + xhr.getResponseHeader("x-auth-token");
      } else {
        // Jika permintaan gagal
        console.log("Permintaan gagal. Kode status: " + xhr.status);
      }
    };

    // Mengirim permintaan
    xhr.send();
  </script>
</body>
</html>
