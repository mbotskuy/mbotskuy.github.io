<!DOCTYPE html>
<html>
<head>
    <title>Multi Iframe</title>
    <style>
        body {
            background-image: url('background.jpg'); /* Ganti 'background.jpg' dengan nama file gambar latar belakang Anda */
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(10px);
            background-attachment: fixed; /* Latar belakang tetap diam saat di-scroll */
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .iframe-wrapper {
            margin-bottom: 20px;
        }

        /* Style untuk form */
        form {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            background-color: #4caf5000;
            color: black;
            border: 1px solid #00000075;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4caf5000;
            color: black;
            border: 1px solid #00000000;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            
            color: black;
            border: 1px solid #00000075;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Media queries untuk tablet */
        @media (min-width: 768px) {
            input[type="text"] {
                width: 50%;
            }
        }

        /* Media queries untuk ponsel */
        @media (max-width: 480px) {
            input[type="text"] {
                width: 100%;
            }
        }

        iframe {
            width: 100%;
            height: 400px; /* Tinggi default untuk desktop */
        }

        /* Media queries untuk tablet dan ponsel */
        @media (max-width: 768px) {
            iframe {
                height: 300px; /* Tinggi untuk tablet */
            }
        }

        @media (max-width: 100%) {
            iframe {
                height: 300px; /* Tinggi untuk ponsel */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="myForm">
            <label for="urlInput">Multi Tab</label>
            <input type="text" id="urlInput" name="urlInput" placeholder="Masukkan URL di sini" required>
            <button type="submit">Tampilkan</button>
        </form>

        <div id="iframeContainer"></div>
    </div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah form untuk melakukan submit

            var urls = document.getElementById("urlInput").value.split(" ");
            for (var i = 0; i < urls.length; i++) {
                var url = urls[i].trim();
                if (url !== "") {
                    var iframeWrapper = document.createElement("div");
                    iframeWrapper.classList.add("iframe-wrapper");
                    var iframe = document.createElement("iframe");
                    iframe.src = url;
                    iframeWrapper.appendChild(iframe);
                    document.getElementById("iframeContainer").appendChild(iframeWrapper);
                }
            }
        });
    </script>
</body>
</html>
