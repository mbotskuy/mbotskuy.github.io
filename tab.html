<!DOCTYPE html>
<html>
<head>
    <title>Web Multi Tab</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }

        .url-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .url-card iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Multi Tab | XNEWBIE</h1>

        <form id="urlForm">
            <div class="input-group mb-3">
                <input type="text" id="urlInput" class="form-control" placeholder="Masukkan URL">
                <button type="button" class="btn btn-primary" onclick="addURL()">Mulai</button>
            </div>
        </form>

        <div class="row row-cols-1 row-cols-md-3 g-4" id="urlList"></div>
    </div>

    <script>
        function addURL() {
            var urlInput = document.getElementById("urlInput");
            var urlList = document.getElementById("urlList");

            var urls = urlInput.value.split(" ");
            for (var i = 0; i < urls.length; i++) {
                var url = urls[i];
                if (url.trim() !== "") {
                    var iframe = document.createElement("iframe");
                    iframe.src = url;

                    var col = document.createElement("div");
                    col.className = "col";
                    col.innerHTML = '<div class="url-card">' + iframe.outerHTML + '</div>';

                    urlList.appendChild(col);
                }
            }

            urlInput.value = "";
        }
    </script>
</body>
</html>
